<form (submit)="addGoals()" class="goals-form" >
  <div>
    <mat-form-field class="input" style="margin-left: 70px;">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Ex. Pizza" [(ngModel)]="newGoal.title" name="title" >
    </mat-form-field>
    <mat-form-field class="input" style="margin-right: 70px;">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="newGoal.due_date" name="date">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  </div>
  <div>
    <mat-form-field appearance="fill" class="input" style="margin-left: 70px;">
      <mat-label>Current amount</mat-label>
      <input matInput type="number" placeholder="Type your current amount" [(ngModel)]="newGoal.current_value" name="value" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="input" style="margin-right: 70px;">
      <mat-label>Target Amount</mat-label>
      <input matInput type="number" placeholder="Type your target amount" [(ngModel)]="newGoal.target_value" name="value" />
    </mat-form-field>

  </div>
    
    <button mat-stroked-button class="form-button">Add</button>
