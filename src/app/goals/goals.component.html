<div class="goals-container">
    <div class="main-section">
      <h2>Goals</h2>
      <p>Create a new goal!</p>
      <app-goals-form (refreshTable)="loadGoals()" ></app-goals-form>
      <p>See here how close you are to hitting your goals.
        <!-- <app-transaction-form></app-transaction-form> -->
        <table mat-table [dataSource]="goals" class="mat-elevation-z8">
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
          <ng-container matColumnDef="current_value">
            <th mat-header-cell *matHeaderCellDef> Current Value </th>
            <td mat-cell *matCellDef="let element"> {{element.current_value}} </td>
          </ng-container>
          <ng-container matColumnDef="target_value">
            <th mat-header-cell *matHeaderCellDef> Target Value </th>
            <td mat-cell *matCellDef="let element"> {{element.target_value}} </td>
          </ng-container>
          <ng-container matColumnDef="due_date">
            <th mat-header-cell *matHeaderCellDef> Due Date </th>
            <td mat-cell *matCellDef="let element"> {{element.due_date}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        
    </div>
  </div>
