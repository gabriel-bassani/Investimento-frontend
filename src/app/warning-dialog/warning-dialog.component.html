<mat-card>
    <mat-card-header>
      <mat-card-title>Warning</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ data.message }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="closeDialog()">Close</button>
    </mat-card-actions>
  </mat-card>
